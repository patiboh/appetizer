<!DOCTYPE html>
<html lang=en>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Restaurant Review application with geolocalisation">
    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Appetizer</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Appetizer</a></h1>
      </nav>
      <h2 class="home-subtitle">Your restaurant reviews app</h2>
    </header>

    <main id="maincontent">
      <aside id="map-container">
        <h2 id="map-title" hidden="true">Interactive Restaurants map</h2>
        <div id="map" role="application" aria-labelledby="map-title"></div>
      </aside>
      <section class="restaurants-container">
        <div class="filter-options">
          <h2 id="filter-title">Filter Results</h2>
          <label id="neighborhoods-label" hidden>All Neighborhoods</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="cuisines-label" hidden>All Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <h2>Restaurants</h2>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="module" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Appetizer</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
