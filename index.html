<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Restaurant Review application with geolocalisation">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">

    <title>Appetizer | </title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Appetizer</a></h1>
      </nav>
    </header>
    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </section>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="restaurants-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Appetizer</strong></a> All Rights Reserved.
    </footer>


    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfy2ECz-eLveqnx1nPYoLql7zRZPIw5P0&libraries=places&callback=initMap"></script>


  </body>

</html>
